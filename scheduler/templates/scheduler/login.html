{% extends "scheduler/base.html" %}

{% load static %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <script src="{% static 'scheduler/scripts/login.js' %}"></script>
    <div class="row form-page">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Log In</h5>
                    <form class="form-signin" action="{% url 'login_post' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="username" id="inputUsername" name="username" class="form-control"
                                   placeholder="Username" required autofocus>
                            <label for="inputUsername">Username</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" name="password" class="form-control"
                                   placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <input hidden type="text" id="redirect" name="redirect" class="form-control"
                               value="{{ redirect }}">
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" id="login-button" type="submit">
                            Log in
                        </button>
                    </form>
                    <hr class="my-4">
                    <form class="form-signin" action="{% url 'get_register' %}" method="POST">
                        {% csrf_token %}
                        <input hidden type="text" id="redirect" name="redirect" class="form-control"
                               value="{{ redirect }}">
                        <button class="btn btn-lg btn-primary btn-block text-uppercase btn-register" type="submit">Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
